<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>


  <div class="container">
    <div class="content">
      <div class="first-row">
        <div class="row">
          <div class="icon-section col-md-2">
            <a href="">
              <img src="../../assets/img/task-box.png" style="height:50px ;" alt="">
              <h5> Profile </h5>
            </a>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/employees.png" alt="" style="height:50px ;">
            <h5> Employees </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/vibe.webp" alt="" style="height:50px ;">
            <h5> Vibe </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/attendance.png" alt="" style="height:50px ;">
            <h5> Attendance </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/leave.png" alt="" style="height:50px ;">
            <h5> Leave </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/hr-documents.jpg" style="height: 50px ;" alt="">
            <h5> HR Documents </h5>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="row">
          <div class="icon-section col-md-2">
            <img src="../../assets/img/recruitment-icon.jpg" style="height:50px ;" alt="">
            <h5> Recruitment </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/calender.webp" alt="" style="height:50px ;">
            <h5> Calender</h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/performance-1.jpg" alt="" style="height:50px ;">
            <h5> Performance </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/help-desk.png" alt="" style="height:50px ;">
            <h5> Help Desk </h5>
          </div>
          <div class="icon-section col-md-2">
            <img src="../../assets/img/org-view.jpg" alt="" style="height:50px ;">
            <h5> Org View </h5>
          </div>
        </div>
      </div>

      <!-- modal -->

      <!-- modal ends here -->
    </div>
  </div>






</body>

</html>
